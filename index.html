<!-- Regular HTML document here. -->

<!-- Mocha test output. -->
<div id="mocha"></div>
<script type="text/javascript">
// Configure Mocha, telling both it and chai to use BDD-style tests. 
mocha.setup("bdd");
chai.should();

var timesTwo = function(input){
    return input + 2;
};

var test = "first tests";
describe('Simple '  + test, function(){
    it('true = true?', function(){
        var j = true;
        var i = true;
        i.should.equal(j);
    });
    it('2 X 2 = 4', function(){
        var Two = 2;
        var Four = 4;
        timesTwo(Two).should.equal(Four);
    });
    it('3 X 2 = 6', function(){
        var Three = 3;
        var Six = 6;
        timesTwo(Three).should.equal(Six);
    });
});
// Run all our test suites.  Only necessary in the browser.
mocha.run();
</script>
</body>
